<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Simple Short Link Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form id="contact" action="/welcome" method="get">
			<h3>Demo Form</h3>
			<h4>Your URL is successfully created. please copy new URL.</h4>
			<hr/>
			<h4 th:text="${shortUrl}"></h4>
			<span>This url will redirect automatically to this URL:</span> <span><p th:text="${fullUrl}"></p></span>
			
			<br/>
			<fieldset>
				<button name="submit" type="submit" id="form-submit"
					data-submit="...Starting">New URL</button>
			</fieldset>
			<br/>
			<fieldset>
				<a href="/list" target="_blank" title="List of all URLs">List of all URLs</a>
			</fieldset>
		</form>
	</div>

</body>

</html>
