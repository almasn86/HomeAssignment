<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Simple Short Link Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form id="contact" action="/welcome" method="get">
			<h3>List of URLs</h3>
			<h4>Here is the list of shortened URLs</h4>
			<hr />

			<p class="list" data-th-each="demo : ${demos}">
				<span data-th-text="${demo.id}"></span>
				<span data-th-text="${demo.shortUrl}"></span>
				<span data-th-text="${demo.fullUrl}"></span>
				<span data-th-text="${demo.description}"></span>
			</p>

			<br/>
			<fieldset>
				<button name="submit" type="submit" id="form-submit"
					data-submit="...Starting">New URL</button>
			</fieldset>
		</form>
	</div>

</body>

</html>
